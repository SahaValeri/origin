<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Search</title>
</head>

<body>

    <form action="https://tests.fomenko.top/echo/index.php" method="post">

        <fieldset>

            <legend class="form-title">Search</legend>

            <div>

                <label for="search-field">Search:</label>
                <input type="search" name="search-field" id="search-field" placeholder="Keywords">

            </div>

            <fieldset>

                <legend>Car body type</legend>

                <div>
                    <input type="checkbox" name="type" id="mcc" value="mcc">
                    <label for="mcc">Micro compact car</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="hb" value="hb">
                    <label for="hb">Hatchback</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="sw" value="sw">
                    <label for="sw">Station wagon</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="ln" value="ln">
                    <label for="ln">Landau</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="p-up-t" value="p-up-t">
                    <label for="p-up-t">Pickup truck</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="v" value="v">
                    <label for="v">Van</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="mv" value="mv">
                    <label for="mv">Minivan</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="sc" value="sc">
                    <label for="sc">Sports car</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="p" value="p">
                    <label for="p">Paeton</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="s" value="s">
                    <label for="s">Sedan</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="cab" value="cab">
                    <label for="cab">Cabriolet</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="off" value="off-r">
                    <label for="off">Off-road car</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="con" value="con">
                    <label for="con">Convertible</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="2ds" value="2ds">
                    <label for="2ds">Two-door sedan</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="lm" value="lm">
                    <label for="lm">Limousine</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="coupe" value="coupe">
                    <label for="coupe">Coupe</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="suv" value="suv">
                    <label for="suv">Sport-utility vehicle</label>
                </div>

                <div>
                    <input type="checkbox" name="type-up" id="p-up" value="p-up">
                    <label for="p-up">Pickup</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="4dc" value="4dc">
                    <label for="4dc">Four-door coupe</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="cr" value="cr">
                    <label for="cr">Crossover</label>
                </div>

                <div>
                    <input type="checkbox" name="type" id="4ds" value="4ds">
                    <label for="4ds">Four-door sedan</label>
                </div>

            </fieldset>
            <fieldset>

                <legend>Car brand</legend>

                <div>
                    <input name="brand" id="bmw" type="radio" value="bmw">
                    <label for="bmw">BMW</label>
                </div>

                <div>
                    <input name="brand" id="kia" type="radio" value="kia">
                    <label for="kia">Kia</label>
                </div>

                <div>
                    <input name="brand" id="toyota" type="radio" value="toyota">
                    <label for="toyota">Toyota</label>
                </div>

                <div>
                    <input name="brand" id="mazda" type="radio" value="mazda">
                    <label for="mazda">Mazda</label>
                </div>

                <div>
                    <input name="brand" id="lexus" type="radio" value="lexus">
                    <label for="lexus">Lexus</label>
                </div>

                <div>
                    <input name="brand" id="honda" type="radio" value="honda">
                    <label for="honda">Honda</label>
                </div>

                <div>
                    <input name="brand" id="hyundai" type="radio" value="hyundai">
                    <label for="hyundai">Hyundai</label>
                </div>

            </fieldset>
            <fieldset></fieldset>

            <legend>Producing country</legend>

            <label for="country">Country</label>

            <select name="country" id="country">

                <optgroup label="Azia">
                    <option value="cn">China</option>
                    <option value="jp">Japan</option>
                    <option value="in">India</option>
                    <option value="kr">South Korea</option>
                </optgroup>

                <optgroup label="Europe">
                    <option value="cz">Czech Republic</option>
                    <option value="de">Germany</option>
                    <option value="ru">Russia</option>
                    <option value="es">Spain</option>
                </optgroup>

                <optgroup label="North and South America">
                    <option value="br">Brazil</option>
                    <option value="usa">United States</option>
                </optgroup>

            </select>

        </fieldset>

        <fieldset>

            <legend>Price</legend>

            <div>
                <label for="price-start">from ca$</label>
                <input type="number" min="0" max="10000" name="price-start" id="price-start">
            </div>

            <div>
                <label for="price-finish">to ca$</label>
                <input type="number" min="0" max="10000" name="price-finish" id="price-finish">
            </div>

        </fieldset>

        <fieldset>

            <legend>Year of manufacture</legend>

            <div>
                <label for="year-start">from</label>
                <input type="number" min="1965" max="2022" name="year-start" id="year-start">
            </div>

            <div>
                <label for="year-finish">to</label>
                <input type="number" min="1965" max="2022" name="year-finish" id="year-finish">
            </div>

        </fieldset>

        <fieldset>

            <legend>Condition</legend>

            <div>
                <input type="checkbox" id="br" name="cond" value="br">
                <label for="br">broken</label>
            </div>

            <div>
                <input type="checkbox" id="cred" name="cond" value="cred">
                <label for="cred">in credit</label>
            </div>

            <div>
                <input type="checkbox" id="ucl" name="cond" value="ucl">
                <label for="ucl">uncleared</label>
            </div>

            <div>
                <input type="checkbox" id="acc" name="cond" value="acc">
                <label for="acc">was in an accident</label>
            </div>

            <div>
                <input type="checkbox" id="ooo" name="cond" value="ooo">
                <label for="ooo">not running</label>
            </div>

        </fieldset>

        <fieldset>

            <legend>Gearbox type</legend>

            <div>
                <input type="radio" id="manual" name="gearbox" value="manual">
                <label for="manual">manual</label>
            </div>
            <div>
                <input type="radio" id="automatic" name="gearbox" value="automatic">
                <label for="automatic">automatic</label>
            </div>
            <div>
                <input type="radio" id="doesn't-matter" name="gearbox" value="doesn't-matter" checked>
                <label for="doesn't-matter">doesn't matter</label>
            </div>

        </fieldset>

        <fieldset>

            <legend>Fuel type</legend>

            <div>
                <input type="radio" id="hybrid" name="fuel-type" value="hybrid">
                <label for="hybrid">hybrid</label>
            </div>
            <div>
                <input type="radio" id="petrol" name="fuel-type" value="petrol">
                <label for="petrol">petrol</label>
            </div>
            <div>
                <input type="radio" id="gas" name="fuel-type" value="gas">
                <label for="gas">gas</label>
            </div>
            <div>
                <input type="radio" id="diesel" name="fuel-type" value="diesel">
                <label for="diesel">diesel</label>
            </div>
            <div>
                <input type="radio" id="electricity" name="fuel-type" value="electricity">
                <label for="electricity">electricity</label>
            </div>
            <div>
                <input type="radio" id="any" name="any" value="fuel-type">
                <label for="any">any fuel</label>
            </div>

        </fieldset>

        <fieldset>

            <legend>Colour of car</legend>

            <label for="car-colour">Colour</label>

            <select name="car-colour" id="car-colour">

                <option value="wh">white</option>
                <option value="bl">black</option>
                <option value="grey">grey</option>
                <option value="sil">silver</option>
                <option value="blue">blue</option>
                <option value="red">red</option>
                <option value="br">brown</option>
                <option value="green">green</option>
                <option value="y">yellow</option>
                <option value="bg">beige</option>
                <option value="or">orange</option>
                <option value="p">purple</option>
                <option value="gold">gold</option>

            </select>

        </fieldset>

        <div>
            <input type="reset" value="Reset all">
            <input type="submit">
        </div>

        </fieldset>
    </form>

</body>

</html>
